<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <a 
                class="btn btn-primary" 
                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                th:href="@{/region/form}"
            >CREATE NEW</a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>FULLNAME</th>
                    <th>EMAIL</th>
                    <th>BIRTHDATE</th>
                    <th>ROLE</th>
                    <th>ACTION</th>
                </tr>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.employee.getId()}"></td>
                        <td th:text="${user.employee.getFullname()}"></td>
                        <td th:text="${user.employee.getEmail()}"></td>
                        <td th:text="${user.employee.getBirthdate()}"></td>
                        <td th:text="${user.role.getName()}"></td>
                        <td>
                            <a th:href="@{employee/form/{id} (id = ${user.id})}">Edit</a> | 
                            <form th:action="@{employee/delete/{id} (id = ${user.id})}" method="post">
                                <input class="btn btn-danger" type="submit" value="Delete" />
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
